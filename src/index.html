
<!DOCTYPE html>
<html>
  <head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
     
    <link rel="canonical" href="https://OpalChat.com/" />
  
  
<* for(var name in head.meta) { -*>
    <meta name="<*=name*>" content="<*=head.meta[name]*>" />
<* } -*>
<* for(var name in head.twitter) { -*>
    <meta name="twitter:<*=name*>" content="<*=head.twitter[name]*>" />
<* } -*>
<* for(var name in head.og) { -*>
    <meta property="og:<*=name*>" content="<*=head.og[name]*>" />
<* } -*>

    <!-- Site Properties -->
    <title><*=head.title*></title>
 
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  
  <script src="https://kit.fontawesome.com/fa23ee7264.js" crossorigin="anonymous"></script>

  
  <script type="application/javascript" src="https://s3.amazonaws.com/cdn.iohq.org/uix/$.js"></script>
  <link rel="stylesheet" type="text/css" href="https://s3.amazonaws.com/cdn.iohq.org/uix/$.css" />
  
  <!--CORE STYLESHEETS-->
  <link rel="stylesheet" type="text/css" href="./core.css" />
  
  <!--CORE JAVASCRIPT-->
  <script type="application/javascript" src="./core.js"></script>
  
  <!--VIEW REFERENCE-->
  <script type="application/javascript" src="./views.js"></script>
  
  <!--APP DIRECTORY-->
  <script type="application/javascript" src="./apps.js"></script>
  
  <!--Plugins-->
  <script type="application/javascript" src="./plugins.js"></script>
  
  <script>
    $(document).ready($.load);
  </script>
  
  </head>
  <body>
    
    <div class="float nav user"></div>
    <div class="float nav apps"></div>
    <div class="portal">
      <div class="float portal-content"></div>
    </div>
    <div class="float nav contacts"></div>
    <div class="float nav context"></div>
       
    
  </body>
</html>
